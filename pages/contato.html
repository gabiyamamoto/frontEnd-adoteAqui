<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Aqui - Contato</title>
    <link rel="stylesheet" href="../assets/css/contato.css">
    <script src="../assets/" defer></script>
</head>
<body>
    <div class="container">
        <div class="apresentacao">
            <h1>Entre em<br>Contato</h1>
            <p>Envie uma mensagem para a equipe do Adote Aqui</p>

            <div class="pets-img">
                <img src="../assets/img/criar_conta.png" alt="banner">
            </div>
        </div>

        <div class="form-card">
            <form class="login-form">

                <div class="input-group">
                    <input type="number" id="nome" name="Telefone" placeholder="Telefone" required>
                </div>

                <div class="input-group">
                    <input type="search" id="senha" name="Mensagem" placeholder="Escreva uma mensagem..." required>
                </div>

                <button class="btn-login">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
