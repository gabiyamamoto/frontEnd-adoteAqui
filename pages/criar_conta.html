<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Aqui - Crie sua Conta</title>
    <link rel="stylesheet" href="../assets/css/cadastros.css">
</head>

<body>

<header class="logo-area">
    <a href="../index.html" class="logo">
        <img src="../assets/img/logo.png" class="logo-img">
    </a>
</header>

<div class="container" id="tela-criar">
    <div class="apresentacao">
        <h1 id="titulo-criar">Crie uma<br>Nova Conta</h1>
        <p id="txt-ja">Já registrado? <span><a href="./entrar.html">Entrar</a></span></p>

        <div class="pets-img" id="img-pets">
            <img src="../assets/img/criar_conta.png">
        </div>
    </div>

    <div class="form-card" id="card">
        <form class="login-form" id="form-criar">
            <div class="input-group">
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="input-group">
                <input type="text" id="estado" placeholder='Seu estado "SP"' required>
            </div>

            <button type="submit" class="btn-login" id="btn-criar">Criar Conta</button>
        </form>
    </div>
</div>

<div id="tela-boas-vindas" class="tela-oculta">
    <h1 id="titulo-ola"></h1>
    <p id="texto-ola">Vamos ver um pet para você?</p>
    <button id="btn-pets" class="btn-login">Ir para pets</button>
</div>

=======

    <div class="video-container">
        <video id="video-pet" autoplay loop muted>
            <source src="../assets/videos/sucess_dance.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <button id="btn-pets" class="btn-login">Ir para pets</button>
</div>

<script src="../assets/js/criar_conta.js"></script>

</body>
</html>
