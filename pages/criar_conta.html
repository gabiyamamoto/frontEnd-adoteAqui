<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Aqui - Crie sua Conta</title>
    <link rel="stylesheet" href="../assets/css/criar_conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <header class="logo-area">
        <a href="#" class="logo">
            <img src="../assets/img/logo.png" alt="Adote Aqui Logo" class="logo-img">
        </a>
    </header>

    <div class="container">
        <div class="apresentacao">
            <h1>Crie uma<br>Nova Conta</h1>
            <p>Já registrado? <a href="../index.html" class="link-entrar">Entrar</a></p>

            <div class="pets-img">
                <img src="../assets/img/criar_conta.png" alt="Cachorro, gato e pássaros">
            </div>
        </div>

        <div class="form-card">
            <form class="login-form">

                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="opcoes">
                    <label class="lembrar">
                        <input type="checkbox" name="lembrar" checked>
                        Lmebrar de mim
                    </label>

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Criar Conta</button>
            </form>
        </div>
    </div>

</body>
</html>
