<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adote Aqui</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

  <header>
    <img src="./assets/img/logo.png" alt="Logo Adote Aqui">
  </header>

  <section class="main-banner">
    <div class="welcome-message">
      <h1>BEM-VINDO</h1>
      <h2>AO ADOTE AQUI!</h2>
      <p>
        Aqui, seu pet é parte da nossa família.<br>
        Venha nos visitar e descobrir tudo o que temos a oferecer para seu melhor amigo.
      </p>
    </div>
    <div class="dog-image">
      <img src="./assets/img/dog_image.png" alt="Cachorro feliz">
    </div>
  </section>

  <footer></footer>

  <section class="adote-section">
    <h2>Adote um</h2>
    <h3>PET!</h3>
    <p>Adote um pet e receba um amor incondicional para vida toda!</p>

    <div class="pets-gallery">
      <img src="./assets/img/cachorros_banner.png" alt="Cachorro">
      <img src="./assets/img/gatos_image.png" alt="Cachorro">
      <img src="./assets/img/coelhos_image.png" alt="Cachorro">
      <img src="./assets/img/roedores_image.png" alt="Cachorro">
      <img src="./assets/img/aves_image.png" alt="Cachorro">
      <img class="contact" src="./assets/img/contato.png" alt="Cachorro">
    </div>
  </section>

</body>
</html>
